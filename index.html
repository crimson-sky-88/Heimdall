<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimdall - SIGN IN</title>
    <link rel="stylesheet" href="stylesheets/login-page.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="content-container">
                <div class="form-container">
                    <div class="page-heading test">
                        <div class="site-heading">
                            <h4>
                                Heimdall
                            </h4>
                            <h4>
                                Workforce
                            </h4>
                            <h4>
                                Solutions
                            </h4>
                        </div>
                        <div class="project-logo-container">
                            <img src="assets/project-logo.png" class="project-logo">
                        </div>
                    </div>
                    <div class="form-input test">
                        <div class="form-header">
                            <h2>Sign in to continue</h2>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <div>
                                <input type="checkbox" name="remember-me">
                                <label for="remember-me">Remember Me?</label>
                            </div>
                            <div>
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <div class="input-button">
                            <button>LOG IN</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <img src="assets/carousel/Tech Life - Schedule Meeting.png">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
