<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimdall - DASHBOARD</title>
    <link rel="stylesheet" href="../stylesheets/shared-resources.css">
    <link rel="stylesheet" href="../admin/admin-stylesheet/admin-resources.css">
    <link rel="icon" type="image/x-icon" href="../assets/project-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="nav-tab">
            <h2 class="site-name">Heimdall</h2>
            <div class="function-nav">
                <h3>Navigation</h3>
                <form action="" class="">
                    <button>Dashboard</button>
                    <button>Employees</button>
                    <button>Employee Payroll</button>
                </form>
            </div>
            <div class="account-nav">
                <h3>Account</h3>
                <form action="">
                    <button>Profile</button>
                    <button>Settings</button>
                    <button>Log Out</button>
                </form>
                
            </div>
        </div>
        <div class="dashboard-container">
            <div class="employee-table">
                <div class="table-header">
                    <h3>Employees</h3>
                </div>
                <div class="table">
                    <table class="employee-data">
                        <tr>
                            <th>Employee ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Name Extension</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Department</th>
                            <th>Contact Number</th>
                        </tr>
                    </table>
                </div>
                <div class="table-controls">
                    <form action="">
                        <button>Add Employee</button>
                        <button>Edit Employee</button>
                        <button>Delete Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
